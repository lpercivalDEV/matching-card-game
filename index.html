<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">

    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<script defer src="https://use.fontawesome.com/releases/v5.0.4/js/all.js"></script>

		<title>Matching Card Game</title>
		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<button id="shuffle" type="button" name="button">Shuffle</button>
		<h1 class="win"></h1>
		<section class="container">

			<div class="card unmatched"><img class="hidden cat" src="/images/cat.png" alt=""></div>
			<div class="card unmatched"><img class="hidden cat" src="/images/cat.png" alt=""></div>
			<div class="card unmatched"><img class="hidden dog" src="/images/dog.png" alt=""></div>
			<div class="card unmatched"><img class="hidden dog" src="/images/dog.png" alt=""></div>
			<div class="card unmatched"><img class="hidden elephant" src="/images/elephant.png" alt=""></div>
			<div class="card unmatched"><img class="hidden elephant" src="/images/elephant.png" alt=""></div>
			<div class="card unmatched"><img class="hidden tiger" src="/images/tiger.png" alt=""></div>
			<div class="card unmatched"><img class="hidden tiger" src="/images/tiger.png" alt=""></div>
			<div class="card unmatched"><img class="hidden crocodile" src="/images/crocodile.png" alt=""></div>
			<div class="card unmatched"><img class="hidden crocodile" src="/images/crogodile.png" alt=""></div>
		</section>

<!-- external JavaScript link -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="js/main.js"></script>
	</body>
